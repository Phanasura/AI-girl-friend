<!DOCTYPE html>
<html>
    <title>Chatbot</title>
</head>
<body>
    <h1>AI girlfriend</h1>
    <form method="POST" action="/send_message">
        <input type="text" name="human_input" placeholder="Enter you message">
        <button type="summit">Send</button>
    </form>
    <div id = "response_method"></div>

    <script>
        const form = document.querySelector('form');
        const responseMessage = document.getElementById('response_message');

        form.addEventListener('summit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch('/send_message', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                reponseMessage.innerHTML = data;
            });
            form.reset();
        });
    </script>
</body>
</html>
